    <section class="container py-5">
      <h1 class="fw-bold mb-4 text-center">Contact</h1>
      <div class="row justify-content-center">
        <div class="col-md-7">
          <form>
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Votre email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
          <div class="mt-4 text-center">
            <p>Ou contactez-moi directement par <strong>email</strong> ou sur <strong>LinkedIn</strong>.</p>
